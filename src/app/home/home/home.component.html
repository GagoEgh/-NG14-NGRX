<app-loading *ngIf="isLoad"></app-loading>
<div class="banner" *ngIf="!(logedIn$|async)">
  <div class="wrapper">
    <div class="context">
      <h1>conduit</h1>
      <p>A place to share your Angular knowledge.</p>
    </div>
  </div>
</div>
<div class="wrapper container">
  <div class="home-header">
    <div class="feed" >
      <a routerLink="your"
        [routerLinkActive]="'active'"
        ariaCurrentWhenActive="page">
        Your Feed
      </a>
      
      <a routerLink="global" 
        [routerLinkActive]="'active'"
        ariaCurrentWhenActive="page"
        >
        Global feed
      </a>
      <a  *ngIf="isTag$|async"
        class="active"
        ng-href="#"
        >
       {{activeTag}}
      </a>
      <hr>
    </div>
    <div class="tags" >
      <p>Popular tags</p>
      <span  class="span"  
        routerLink="tag"
        ariaCurrentWhenActive="page"
        [queryParams]="{tag:tag,offset:0}"
        *ngFor="let tag of tags$|async" >
        {{tag}}
      </span>
    </div>
  </div>
 
</div>
<router-outlet ></router-outlet>
